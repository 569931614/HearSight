# Milvus 向量数据库服务配置
# 用于 HearSight 大规模向量搜索

version: '3.8'

services:
  # Milvus 独立模式（适合中等规模，< 1000万向量）
  milvus-standalone:
    image: milvusdb/milvus:v2.3.3
    container_name: hearsight-milvus
    restart: unless-stopped
    ports:
      - "19530:19530"  # gRPC
      - "9091:9091"    # Metrics
    environment:
      - ETCD_USE_EMBED=true
      - COMMON_STORAGETYPE=local
    volumes:
      - ./app_datas/milvus:/var/lib/milvus
    command: milvus run standalone
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 90s

  # Attu - Milvus Web UI 管理界面（可选）
  attu:
    image: zilliz/attu:v2.3.3
    container_name: hearsight-milvus-ui
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - MILVUS_URL=milvus-standalone:19530
    depends_on:
      - milvus-standalone

